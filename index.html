<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple web application that allows users to generate recharge card PINs for various networks, load airtime using the generated PINs, and manage their balances. The app provides a user-friendly interface to track generated cards, their usage status, and current balances for MTN, Glo, Airtel, and T2(9Mobile).">
    <meta name="author" content="Omotayo A. Oyedele">
    <title>Recharge Card Generator</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="rechargeCard.js" defer></script>
</head>
<body>
    <h1 class="header">Divine Recharge Card Generator</h1>
    <div class="full-card">
        <div class="gen-pin">
            <select name="network" id="network">
                <option value="">Select Network</option>
                <option value="glo">Glo</option>
                <option value="mtn">MTN</option>
                <option value="airtel">Airtel</option>
                <option value="t2(9mobile)">T2(9Mobile)</option>
            </select>
            <div class="in-button">
                <input type="text" id="user-amount" placeholder="Input Amount here...">
                <button onclick="userPin()">Generate</button>
            </div>
            <div class="pin">
                <p>Generated PIN: </p> <span id="recharge-display">Incoming...</span>
            </div>
        </div>

        <div class="load-card">
            <input type="text" value="*311*...#" id="load-airtime">
            <button onclick="loadAirtime()">Load</button>
            <!-- <p id="user-balance"></p> -->
        </div>
        
        <div class="wallet-container">
            <div class="balance-card mtn-card">
                <h3>MTN</h3>
                <p>‚Ç¶<span id="mtn-bal">0</span></p>
            </div>
            <div class="balance-card airtel-card">
                <h3>Airtel</h3>
                <p>‚Ç¶<span id="airtel-bal">0</span></p>
            </div>
            <div class="balance-card glo-card">
                <h3>Glo</h3>
                <p>‚Ç¶<span id="glo-bal">0</span></p>
            </div>
            <div class="balance-card mobile-card">
                <h3>T2<br>(9Mobile)</h3>
                <p>‚Ç¶<span id="t2-bal">0</span></p>
            </div>
            <button type="reset" onclick="resetBalance()" title="Reset Balance">üîÑÔ∏è</button>
        </div>
        
        <div class="search-con">
            <input type="text" id="search-input" placeholder="Search by Network or Amount..." oninput="searchCards()">
        </div>

        <table>
            <thead>
                <th>S/N</th>
                <th> </th>
                <th>Provider</th>
                <th>Amount</th>
                <th>Pin</th>
                <th>Used</th>
                <th>Time</th>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

</body>
</html>
